buildscript {
    repositories {
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = '1.12.2-14.23.5.2825'
    mappings = 'snapshot_20180808'

    runDir = 'run'
    makeObfSourceJar = false
}

sourceSets {
    main {
        ext.refMap = 'mixins.mirage.refmap.json'
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongecommon:1.12.2-7.1.6-SNAPSHOT:dev'
}

jar {
    manifest {
        attributes(
                'FMLCorePluginContainsFMLMod': 'true',
                'TweakClass': 'org.spongepowered.asm.launch.MixinTweaker',
                'MixinConfigs': 'mixins.mirage.json',
                'FMLAT': 'mirage_at.cfg',
                'ForceLoadAsMod' : true
        )
    }
}

task updatePlugin <<{
    copy {
        from 'build/libs/Mirage.jar'
        into 'run/forge/mods'
    }
    copy {
        from 'build/libs/Mirage.jar'
        into 'run/vanilla/mods'
    }
}
updatePlugin.dependsOn build

reobf.jar.mappingType = 'SEARGE'
